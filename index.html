<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@1,700&display=swap" rel="stylesheet">

    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="body">
            <h1>calculator</h1>
            <div class="screen">
                <div class="equation">
                    <p></p>
                </div>
                <div class="display">
                    <p class="displayText">0</p>
                </div>
            </div>
            <div class="buttons">
                <div class="blank"></div>
                <div class="blank"></div>
                <button id="clear">DEL</button>
                <button id="clear">AC</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="operator">/</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button id="operator">x</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="operator">-</button>
                <button>0</button>
                <button>.</button>
                <button id="equals">=</button>
                <button id="operator">+</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
