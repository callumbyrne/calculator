<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@1,700&display=swap" rel="stylesheet">

    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="body">
            <h1>calculator</h1>
            <div class="screen">
                <div class="equation">
                    <p class="equationText">3 + 3</p>
                </div>
                <div class="display">
                    <p class="displayText">0</p>
                </div>
            </div>
            <div class="buttons">
                <div class="blank"></div>
                <div class="blank"></div>
                <button class="clear" id="del">DEL</button>
                <button class="clear" id="ac">AC</button>
                <button class="number" id="seven">7</button>
                <button class="number" id="eight">8</button>
                <button class="number" id="nine">9</button>
                <button class="operator" id="divide">/</button>
                <button class="number" id="four">4</button>
                <button class="number" id="five">5</button>
                <button class="number" id="six">6</button>
                <button class="operator" id="multiply">x</button>
                <button class="number" id="one">1</button>
                <button class="number" id="two">2</button>
                <button class="number" id="three">3</button>
                <button class="operator" id="subtract">-</button>
                <button class="number" id="zero">0</button>
                <button class="number" id="point">.</button>
                <button class="equals" id="equals">=</button>
                <button class="operator" id="add">+</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
